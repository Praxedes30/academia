<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Adicionar Avaliação Fisica </h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for = "aluno" value = "Aluno:"/>
                <p:inputText id = "aluno" value="#{avaliacaofisicaBean.avaliacaofisica.aluno}"/>

                <p:outputLabel for = "medidas" value = "Medidas:" />
                <p:inputText id = "medidas" value="#{avaliacaofisica.avalicaofisica.medidas}"/>
                
                <p:outputLabel for = "altura" value = "Altura:" />
                <p:inputText id = "altura" value="#{avaliacaofisicaBean.avaliacaofisica.altura}"/>
                
                <p:outputLabel for = "valor" value = "Valor:" />
                <p:inputText id = "valor" value="#{avaliacaofisicaBean.avaliacaofisica.valor}"/>

                <p:outputLabel for = "peso" value = "Peso:" />
                <p:inputText id = "peso" value="#{avaliacaofisicaBean.avaliacaofisica.peso}"/>

                <p:outputLabel for = "date" value = "Data de Nascimento"/>
                <p:datePicker id = "date" showIcon = "true" style = "width: auto" pattern="dd/MM/yyyy"/>

                <p:commandButton value=" Salvar" action="#{avaliacaofisicaBean.salvar()}"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
