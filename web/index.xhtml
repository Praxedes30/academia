<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aula bean</title>

       
        <style type="text/css"    >
        html,body{
            margin:0;
            height:100%;
            }
        </style>
        <style> body{background-image: url("https://news.gympass.com/wp-content/uploads/2018/07/escolher-a-melhor-academia.jpg");
             
             background-position: center;
             background-repeat: no-repeat;
             background-size:cover;
 
            </style>  
        
             
    </h:head>
    <h:body>
       

        <h:form>  
            <p:growl id="messages"/>
 
            <p:menubar>
        <p:submenu label="Cadastrar" >
            <p:menuitem value="Aluno" url="#" />
            <p:separator />
            <p:menuitem value="Personal Trainer" url="#" />
            
        </p:submenu>
 
        <p:submenu label="Mensalidades" >
            <p:menuitem value="Data de Pagamento" url="#"  />
            <p:separator />
            <p:menuitem value="Data de Vencimento" url="#"  />
        </p:submenu>
        
        <p:submenu label="Alunos" >
            <p:menuitem value="Cadastrados" url="#" />
        </p:submenu>
 
        <p:submenu label="Ajuda" >
            <p:menuitem value="Conteúdo" url="#" />
            <p:submenu label="Pesquisa" >
                <p:submenu label="Texto">
                    <p:menuitem value="Área de trabalho" url="#" />
                </p:submenu>
                <p:menuitem value="Arquivo" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Ações" >
            <p:submenu label="Ajax" >
                <p:menuitem value="Save" action="#{menuView.save}"  update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}"  update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" >
                <p:menuitem value="Delete" action="#{menuView.delete}"  update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        
    </p:menubar>
</h:form>
        
    </h:body>
    
</html>
