<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Adicionar Ficha Treino </h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for = "aluno" value = "Aluno:"/>
                <p:inputText id = "aluno" value="#{fichatreinoBean.fichatreino.aluno}"/>

                <p:outputLabel for = "instrutor" value = "Instrutor:" />
                <p:inputText id = "instrutor" value="#{fichatreinoBean.fichatreino.instrutor}"/>

                <p:outputLabel for = "descricao" value = "Descrição:" />
                <p:inputText id = "descricao" value="#{fichatreinoBean.fichatreino.descricao}"/>


                <p:outputLabel for = "dataFeita" value = "Data Realizada"/>
                <p:datePicker id = "dataFeita" showIcon = "true" style = "width: auto" pattern="dd/MM/yyyy"/>

                <p:commandButton value=" Salvar" action="#{fichatreinooBean.salvar()}"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
