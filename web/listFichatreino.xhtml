<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Ficha Treino</title>
    </h:head>
    <h:body>
                <h:form>   
            <p:dataTable var="ficha treino" value="#{fichatreinoBean.listar()}"  rows="25"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} ficha teino"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhuma ficha de treino com essas especificações" 
                 filteredValue="#{fichatreinoBean.listaFiltrada}"
                > 
             <p:column headerText="Id">
            <h:outputText value="#{fichatreino.id}" />
            </p:column>
                
                <p:column headerText="Aluno" filterBy="#{fichatreino.aluno}" filterMatchMode="contains">
            <h:outputText value="#{fichatreino.aluno}" />
            </p:column>
                    
             <p:column headerText="Instrutor">
                 <h:outputText value="#{fichatreino.intrutor}" />
            </p:column>
                        
             <p:column headerText="Data Feita">
                 <h:outputText value="#{fichatreino.dataFeita}" />
            </p:column>
                <p:column headerText="Descricao">
                    <h:outputText value="#{fichatreino.descricao}" />
            </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
