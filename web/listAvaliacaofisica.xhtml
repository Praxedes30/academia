<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Avalicao Fisica</title>
    </h:head>
    <h:body>
        <h:form>   
            <p:dataTable var="avaliacaofisica" value="#{avaliacaofisica.listar()}"  rows="25"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Avaliacao fisica"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhuma Avaliacao fisca com essas especificações" 
                 filteredValue="#{avaliacaofisicaBean.listaFiltrada}"
                > 
             <p:column headerText="Id">
            <h:outputText value="#{avaliacaofisica.id}" />
            </p:column>
                
                <p:column headerText="Aluno" filterBy="#{avaliacaofisica.aluno}" filterMatchMode="contains">
            <h:outputText value="#{avaliacaofisca.aluno}" />
            </p:column>
                    
             <p:column headerText="Data">
                 <h:outputText value="#{avaliacaofisica.data}" />
            </p:column>
                        
             <p:column headerText="Medidas">
                 <h:outputText value="#{avaliacaofisca.medidas}" />
            </p:column>
                <p:column headerText="Peso">
                    <h:outputText value="#{avaliacaofisica.peso}" />
            </p:column>
                <p:column headerText="Altura">
                    <h:outputText value="#{avaliacao.altura}" />
            </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{avaliacaofisica.valor}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
