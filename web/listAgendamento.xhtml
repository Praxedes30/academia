<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda</title>
    </h:head>
    <h:body>
        <h:form>   
            <p:button icon="arrow-back-outline" href="index.xhtml"></p:button>
            <p:growl id="message" showDetail="true" />
            <p:dataTable var="agendamento" value="#{agendamentoBean.lista}"  rows="25"
                 paginator="true" id="table"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} alunos"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhum aluno com essas especificações" 
                 filteredValue="#{agendamentoBean.listaFiltrada}"
                 selectionMode="single" selection="#{agendamentoBean.agendamentoSelecionado}" rowKey="#{agendamento.id}"
                > 
            <p:column headerText="Id">
                <h:outputText value="#{agendamento.id}" />
            </p:column>                
            <p:column headerText="Nome" filterBy="#{agendamento.nome}" filterMatchMode="contains">
                <h:outputText value="#{agendamento.nome}" />
            </p:column>                    
            <p:column headerText="Descrição">
                <h:outputText value="#{agendamento.descricao}" />
            </p:column>
            <p:column headerText="Data">
                <h:outputText value="#{agendamento.dataMarcada}" />
            </p:column>               
            <p:column headerText="Hora de Entrada">
                <h:outputText value="#{agendamento.horaChegada}" />
            </p:column>
            <p:column headerText="Hora de Saída">
                <h:outputText value="#{agendamento.horaSaida}" />    
            </p:column>
                
            </p:dataTable>
            
            <p:commandButton value="Remover" action="#{agendamentoBean.remover()}" update="message, table">
            <p:confirm header="Remover Agendamento" message="Você realmente deseja remover esse agendamento" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
       </p:confirmDialog> 
        </h:form>
    </h:body>    
</html>
