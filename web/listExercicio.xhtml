<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Exercicio</title>
    </h:head>
    <h:body>
        <h:form>   
            <p:dataTable var="exercicio" value="#{exercicioBean.listar()}"  rows="25"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} exercicio"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhum exercicio com essas especificações" 
                 filteredValue="#{exercicioBean.listaFiltrada}"
                > 
             <p:column headerText="Id">
            <h:outputText value="#{exercicio.id}" />
            </p:column>
                
                <p:column headerText="Nome" filterBy="#{exercicio.nome}" filterMatchMode="contains">
            <h:outputText value="#{exercicio.nome}" />
            </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
