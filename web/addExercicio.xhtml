<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>)Adicionar Exercicio </h3>
            
            <p:panelGrid columns = "4" columnClasses = "p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p -col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4 "contentStyleClass =" p-align-baseline ui-fluid ">
                <p:outputLabel for = "nome" value = "Nome:"/>
                <p:inputText id = "nome" value="#{exercicioBean.exercicio.nome}"/>
                
                
                <p:commandButton value=" Salvar" action="#{exercicioBean.exercicio.salva()}"/>
      
        </h:form>
</p:panelGrid>
    </h:body>
