<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar PersonalTrainer</title>
    </h:head>
    <h:body>
        <h:form>   
            <p:dataTable var="personaltrainer" value="#{personaltrainerBean.listar()}"  rows="25"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} PersonalTrainer"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhum PersonalTrainer com essas especificações" 
                 filteredValue="#{personaltrainerBean.listaFiltrada}"
                > 
             <p:column headerText="Id">
            <h:outputText value="#{personaltrainer.id}" />
            </p:column>
                
                <p:column headerText="Nome Personal" filterBy="#{personaltrainer.nomePersonal}" filterMatchMode="contains">
            <h:outputText value="#{personaltrainer.nomePersonal}" />
            </p:column>
                    
             <p:column headerText="Senha Personal">
                 <h:outputText value="#{personaltrainer.senhaPersonal}" />
            </p:column>
                     
                <p:column headerText="CPF">
                    <h:outputText value="#{personaltrainer.cpfPersonal}" />
            </p:column>
                <p:column headerText="Horario">
                    <h:outputText value="#{personaltrainer.horarioPersonal}" />
            </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
