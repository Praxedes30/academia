<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Adicionar Temporada </h3>
            <p:panelGrid columns="4" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
                <p:outputLabel for = "aluno" value = "Aluno:"/>
                <p:inputText id = "aluno" value="#{temporadaBean.temporada.aluno}"/>

                <p:outputLabel for = "personal" value = "Personal:" />
                <p:inputText id = "personal" value="#{temporadaBean.temporada.personal}"/>

                <p:outputLabel for = "dataInicio" value = "Data de Inicio"/>
                <p:datePicker id = "dataInicio" showIcon = "true" style = "width: auto" pattern="dd/MM/yyyy"/>
                
                <p:outputLabel for = "dataFim" value = "Data Final"/>
                <p:datePicker id = "dataFim" showIcon = "true" style = "width: auto" pattern="dd/MM/yyyy"/>

                <p:commandButton value=" Salvar" action="#{temporadaBean.salvar()}"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
