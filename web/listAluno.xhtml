<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alunos Matriculados</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:button icon="arrow-back-outline" href="index.xhtml"></p:button>
            <p:growl id="message" showDetail="true" />
    
         
            <p:dataTable var="aluno" value="#{alunoBean.lista}"  rows="25"
                 paginator="true" id="table"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} alunos"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhum aluno com essas especificações" 
                 filteredValue="#{alunoBean.listaFiltrada}"
                 selectionMode="single" selection="#{alunoBean.alunoSelecionado}" rowKey="#{aluno.id}"
                >
            <p:column headerText="Id">
                <h:outputText value="#{aluno.id}" />
            </p:column>                
            <p:column headerText="Nome" filterBy="#{aluno.nome}" filterMatchMode="contains">
                <h:outputText value="#{aluno.nome}" />
            </p:column>                    
            <p:column headerText="CPF">
                <h:outputText value="#{aluno.cpf}" />
            </p:column>
            <p:column headerText="Data de Nascimento">
                <h:outputText value="#{aluno.datadenascimento}" />
            </p:column>               
            <p:column headerText="Endereço">
                <h:outputText value="#{aluno.endereco}" />
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{aluno.telefone}" />    
            </p:column>
            <p:column headerText="Nome de Emergência">
                <h:outputText value="#{aluno.nomeCE}" />
            </p:column> 
            <p:column headerText="Endereço de Emergência">
                <h:outputText value="#{aluno.enderecoCE}" />
            </p:column>
            <p:column headerText="Telefone de Emergência">
                <h:outputText value="#{aluno.telefoneCE}" />
            </p:column>
           
            </p:dataTable>
            
            <p:commandButton value="Remover" action="#{alunoBean.remover()}" update="message, table">
            <p:confirm header="Remover Aluno" message="Você realmente deseja remover esse aluno" icon="pi pi-exclamation-triangle" />
            </p:commandButton>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
       </p:confirmDialog> 
        </h:form>
    </h:body>
</html>
