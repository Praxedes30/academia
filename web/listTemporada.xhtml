<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Temporada</title>
    </h:head>
    <h:body>
       <h:form>   
            <p:dataTable var="temporada" value="#{temporadaBean.listar()}"  rows="25"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} temporada"
                 rowsPerPageTemplate="1,10,25"
                 emptyMessage="Não foi encontrado nenhuma temporada com essas especificações" 
                 filteredValue="#{temporadaBean.listaFiltrada}"
                > 
             <p:column headerText="Id">
            <h:outputText value="#{temporada.id}" />
            </p:column>
                
                <p:column headerText="Aluno" filterBy="#{temporada.aluno}" filterMatchMode="contains">
            <h:outputText value="#{temporada.aluno}" />
            </p:column>
                    
             <p:column headerText="Data Inicio">
                 <h:outputText value="#{temporada.dataInicio}" />
            </p:column>
                        
             <p:column headerText="Data Fim">
                 <h:outputText value="#{temporada.dataFim}" />
            </p:column>
                <p:column headerText="Personal">
                    <h:outputText value="#{temporada.personal}" />
            </p:column>
            </p:dataTable>
       </h:form>
    </h:body>
</html>
